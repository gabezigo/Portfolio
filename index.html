    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 60px 20px 100px; /* extra bottom padding for glow */
      position: relative;
      z-index: 1;
    }

    main {
      max-width: 900px;
      width: 100%;
      text-align: center;
      flex-grow: 1;
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      color: #aaa;
      margin-bottom: 3rem;
    }

    .project-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.02);
      border-radius: 18px;
      padding: 32px;
      backdrop-filter: blur(28px);
      -webkit-backdrop-filter: blur(28px);
      position: relative;
      text-align: left;
      border: 1px solid rgba(255, 255, 255, 0.07);
      transition: transform 0.3s ease, box-shadow 0.3s ease;

      box-shadow:
        inset 0 0 12px rgba(255, 255, 255, 0.07),
        0 0 12px rgba(0, 191, 255, 0.3),
        0 0 28px rgba(0, 191, 255, 0.15);
      z-index: 2;
    }

    .project-card:hover {
      transform: translateY(-6px);
      border-color: rgba(0, 191, 255, 0.6);
      box-shadow:
        inset 0 0 15px rgba(255, 255, 255, 0.12),
        0 0 20px rgba(0, 191, 255, 0.55),
        0 0 45px rgba(0, 191, 255, 0.3);
    }

    .project-card a {
      color: #fff;
      font-size: 1.4rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 8px;
      cursor: pointer;
      position: relative;
      transition: color 0.3s ease, text-shadow 0.3s ease;

      text-shadow:
        0 0 3px rgba(0, 191, 255, 0.3),
        0 0 6px rgba(0, 191, 255, 0.2);
      z-index: 2;
    }

    .project-card a::after {
      content: 'â†’';
      margin-left: 6px;
      font-weight: 700;
      opacity: 0.6;
      transition: opacity 0.3s ease;
      z-index: 2;
    }

    .project-card a:hover {
      color: #00bfff;
      text-decoration: underline;

      text-shadow:
        0 0 5px rgba(0, 191, 255, 0.5),
        0 0 12px rgba(0, 191, 255, 0.35);
    }

    .project-card a:hover::after {
      opacity: 1;
    }

    .description {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.6;
      z-index: 2;
    }
